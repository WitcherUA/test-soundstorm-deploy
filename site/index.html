<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>test.soundstorm.pp.ua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('test2.png');
      background-size: contain;       /* масштабування без обрізання */
      background-position: center top; /* картинка вирівняна по верху */
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
    }

    .header-text {
      position: absolute;
      top: 10px;              /* відступ від самого верху */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6em;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
      text-shadow: 1px 1px 4px black;
    }

    @media (max-width: 600px) {
      .header-text {
        font-size: 1.2em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header-text">Сайт працює через GitHub Actions</div>
</body>
</html>
