name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        run: echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            witcherua/test-soundstorm:latest
            witcherua/test-soundstorm:${{ env.VERSION }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker pull witcherua/test-soundstorm:latest
            docker stop test-soundstorm-new || true
            docker rm test-soundstorm-new || true
            docker run -d \
              --name test-soundstorm-new \
              -p 80:80 \
              -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart always \
              witcherua/test-soundstorm:latest

  nikto-scan:
    name: Nikto Scan
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Install Nikto
        run: sudo apt-get update && sudo apt-get install -y nikto
      - name: Run Nikto Scan
        run: nikto -h https://test.soundstrom.pp.ua -output nikto_report.txt
      - name: Upload Nikto Report
        uses: actions/upload-artifact@v4
        with:
          name: nikto-report
          path: nikto_report.txt

  wapiti-scan:
    name: Wapiti Scan
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Install Wapiti
        run: pip install wapiti3
      - name: Run Wapiti Scan
        run: wapiti -u https://test.soundstrom.pp.ua -o wapiti_report
      - name: Upload Wapiti Report
        uses: actions/upload-artifact@v4
        with:
          name: wapiti-report
          path: wapiti_report

  
