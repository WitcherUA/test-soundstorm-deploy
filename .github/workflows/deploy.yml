name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Bump version
        run: |
          chmod +x version.sh
          NEW_VERSION=$(./version.sh)
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build and push image
        run: |
          docker buildx build \
            --tag witcherua/test-soundstorm:${{ env.VERSION }} \
            --tag witcherua/test-soundstorm:latest \
            --push .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker pull witcherua/test-soundstorm:latest
            docker stop test-soundstorm || true
            docker rm test-soundstorm || true
            docker run -d \
              --name test-soundstorm \
              -p 80:80 -p 443:443 \
              --restart unless-stopped \
              witcherua/test-soundstorm:latest
