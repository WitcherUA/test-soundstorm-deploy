name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VM via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Save SSH private key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: id_rsa
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "Pulling latest image..."
            docker pull witcherua/test-soundstorm:latest

            echo "Stopping host nginx to free ports 80/443 (container will handle SSL)..."
            sudo systemctl stop nginx || true

            echo "Stopping and removing old container if exists..."
            docker stop test-soundstorm || true
            docker rm test-soundstorm || true

            echo "Starting new container with SSL certs mounted..."
            docker run -d \
              --name test-soundstorm \
              -p 80:80 -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart always \
              witcherua/test-soundstorm:latest

            echo "Wait a moment for Docker to create port bindings..."
            sleep 2

            echo "Container status and port bindings:"
            docker ps --filter name=test-soundstorm --format "table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"
            docker port test-soundstorm || true

            echo "Check host listeners (80/443):"
            sudo ss -ltnp | grep -E ':(80|443)\s' || true

            echo "Tail container logs (last 100 lines):"
            docker logs test-soundstorm --tail 100 || true

            echo "âœ… Deployment finished successfully!"
