name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        run: echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            witcherua/test-soundstorm:latest
            witcherua/test-soundstorm:${{ env.VERSION }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker pull witcherua/test-soundstorm:latest
            docker stop test-soundstorm || true
            docker rm test-soundstorm || true
            docker run -d \
              --name test-soundstorm \
              -p 80:80 \
              -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart always \
              witcherua/test-soundstorm:latest

  zap-scan:
    name: ZAP Baseline Scan via Compose
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Docker Compose 
        run: | 
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose 
          sudo chmod +x /usr/local/bin/docker-compose 
          docker-compose version

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run ZAP baseline scan
        run: |
          docker-compose up zap

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-reports/zap_report.html

  monitor:
    name: Monitoring Check
    runs-on: ubuntu-latest
    needs: zap-scan
    steps:
      - name: Check site uptime
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://test.soundstorm.pp.ua)
          echo "HTTP Status: $STATUS" > monitor-report.txt
          if [ "$STATUS" != "200" ]; then
            echo "Site is DOWN or unhealthy" >> monitor-report.txt
            exit 1
          fi

      - name: Check SSL certificate expiration
        run: |
          EXPIRY=$(echo | openssl s_client -connect test.soundstorm.pp.ua:443 -servername test.soundstorm.pp.ua 2>/dev/null | openssl x509 -noout -enddate | cut -d= -f2)
          EXPIRY_TS=$(date -d "$EXPIRY" +%s)
          NOW_TS=$(date +%s)
          DAYS_LEFT=$(( (EXPIRY_TS - NOW_TS) / 86400 ))
          echo "SSL expires in $DAYS_LEFT days" >> monitor-report.txt
          if [ "$DAYS_LEFT" -lt 15 ]; then
            echo "SSL certificate is expiring soon!" >> monitor-report.txt
            exit 1
          fi

      - name: Generate Netdata HTML report on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            REPORT_PATH="/home/maxnrg09/monitor-report.html"
            echo "<html><head><title>Netdata Report</title></head><body><h2>System Metrics</h2><pre>" > $REPORT_PATH
            curl -s http://localhost:19999/api/v1/data?chart=system.cpu | jq '.' >> $REPORT_PATH || echo "CPU metrics unavailable" >> $REPORT_PATH
            echo "</pre><h2>RAM</h2><pre>" >> $REPORT_PATH
            curl -s http://localhost:19999/api/v1/data?chart=system.ram | jq '.' >> $REPORT_PATH || echo "RAM metrics unavailable" >> $REPORT_PATH
            echo "</pre><h2>Disk</h2><pre>" >> $REPORT_PATH
            curl -s http://localhost:19999/api/v1/data?chart=disk_space._ | jq '.' >> $REPORT_PATH || echo "Disk metrics unavailable" >> $REPORT_PATH
            echo "</pre></body></html>" >> $REPORT_PATH

      - name: Download Netdata HTML report from server
        run: |
          mkdir -p reports
          scp -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/monitor-report.html \
            reports/monitor-report.html

      - name: Upload Netdata HTML report
        uses: actions/upload-artifact@v4
        with:
          name: netdata-monitoring-report
          path: reports/monitor-report.html

      
