name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        run: echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            witcherua/test-soundstorm:latest
            witcherua/test-soundstorm:${{ env.VERSION }}

  deploy-and-scan:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker pull witcherua/test-soundstorm:latest

            docker stop test-soundstorm || true
            docker rm test-soundstorm || true

            docker run -d \
              --name test-soundstorm \
              -p 80:80 \
              -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart always \
              witcherua/test-soundstorm:latest

            # Підготовка директорії для ZAP
            mkdir -p /tmp/zap
            chown 1000:1000 /tmp/zap

            # Очікування готовності сервісу
            until curl -sk https://localhost:443 >/dev/null; do
              echo "waiting for service..."
              sleep 5
            done

            # Запуск ZAP baseline scan
            docker run --rm \
              --network host \
              -v /tmp/zap:/zap/wrk \
              ghcr.io/zaproxy/zaproxy:latest \
              zap-baseline.py -t https://127.0.0.1:443 -r zap_report.html -I

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: /tmp/zap/zap_report.html
