name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted   # ‚úÖ —Ç–µ–ø–µ—Ä –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –Ω–∞ VM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Bump version
        id: bump
        run: |
          chmod +x version.sh
          ./version.sh   # version.sh –º–∞—î –∑–∞–ø–∏—Å–∞—Ç–∏ NEXT_TAG —É $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t witcherua/test-soundstorm:latest \
            -t witcherua/test-soundstorm:${{ steps.bump.outputs.tag }} \
            --push .

  deploy:
    runs-on: self-hosted   # ‚úÖ –¥–µ–ø–ª–æ–π —Ç–µ–∂ –Ω–∞ VM
    needs: build
    steps:
      - name: Deploy container
        run: |
          echo "üîç –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ—Ä—Ç—É 80..."
          if ss -ltn | grep ':80 '; then
            echo "‚ö†Ô∏è –ü–æ—Ä—Ç 80 –∑–∞–π–Ω—è—Ç–∏–π. –ó—É–ø–∏–Ω—è—î–º–æ nginx..."
            sudo systemctl stop nginx || true
          fi

          echo "üöÄ –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
          docker pull witcherua/test-soundstorm:${{ steps.bump.outputs.tag }}
          docker stop test-soundstorm || true
          docker rm test-soundstorm || true
          docker run -d \
            --name test-soundstorm \
            -p 80:80 -p 443:443 \
            -v /etc/letsencrypt:/etc/letsencrypt:ro \
            --restart unless-stopped \
            witcherua/test-soundstorm:${{ steps.bump.outputs.tag }}

            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!"

