name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        run: echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            witcherua/test-soundstorm:latest
            witcherua/test-soundstorm:${{ env.VERSION }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "Pulling latest image..."
            docker pull witcherua/test-soundstorm:latest

            echo "Stopping host nginx to free ports 80/443 (container will handle SSL)..."
            sudo systemctl stop nginx || true

            echo "Stopping and removing old container if exists..."
            docker stop test-soundstorm || true
            docker rm test-soundstorm || true

            echo "Starting new container with SSL certs mounted..."
            docker run -d \
              --name test-soundstorm \
              -p 80:80 \
              -p 443:443 \
              --restart always \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              witcherua/test-soundstorm:latest

            echo "Wait a moment for Docker to create port bindings..."
            sleep 2

            echo "Container status and port bindings:"
            docker ps --filter name=test-soundstorm --format "table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"
            docker port test-soundstorm || true

            echo "Check host listeners (80/443):"
            sudo ss -ltnp | grep -E ':(80|443)\s' || true

            echo "Tail container logs (last 100 lines):"
            docker logs test-soundstorm --tail 100 || true

            echo "Deployment finished successfully!"
