name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        run: echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            witcherua/test-soundstorm:latest
            witcherua/test-soundstorm:${{ env.VERSION }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "Pulling latest image..."
            docker pull witcherua/test-soundstorm:latest

            echo "Stopping old container..."
            docker stop test-soundstorm || true
            docker rm test-soundstorm || true

            echo "Starting new container with SSL certs mounted..."
            docker run -d \
              --name test-soundstorm \
              -p 80:80 \
              -p 443:443 \
              --restart always \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              witcherua/test-soundstorm:latest

            echo "Updating Nginx config..."
            sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOF
            server {
              listen 80;
              server_name test.soundstorm.pp.ua;
              return 301 https://\$host\$request_uri;
            }

            server {
              listen 443 ssl http2;
              server_name test.soundstorm.pp.ua;

              ssl_certificate /etc/letsencrypt/live/test.soundstorm.pp.ua/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/test.soundstorm.pp.ua/privkey.pem;

              location / {
                try_files \$uri \$uri/ =404;
              }
            }
            EOF'

            echo "Restarting Nginx..."
            sudo systemctl restart nginx

            echo "Deployment finished successfully!"
