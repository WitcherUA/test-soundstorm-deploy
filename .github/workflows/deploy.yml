name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # має бути witcherua
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          echo "VERSION=$(date +'%Y.%m.%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            witcherua/test-soundstorm:latest
            witcherua/test-soundstorm:${{ env.VERSION }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull witcherua/test-soundstorm:latest
            docker stop test-soundstorm || true
            docker rm test-soundstorm || true
            docker run -d \
              --name test-soundstorm \
              -p 80:80 \
              -p 443:443 \
              witcherua/test-soundstorm:latest

            # Nginx: редірект з 80 на 443
            sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOF
            server {
              listen 80;
              server_name _;
              return 301 https://\$host\$request_uri;
            }

            server {
              listen 443 ssl;
              server_name _;
              ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
              ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

              location / {
                try_files \$uri \$uri/ =404;
              }
            }
            EOF'

            sudo systemctl restart nginx
